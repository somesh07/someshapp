<!DOCTYPE html>
<html>
  <head>
    <meta name ="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
      <title></title>
      <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
          <link href="public/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
              <link href="public/style.css" rel="stylesheet">
              </head>
              <body>
                <div class="container app">
                  <div class="row app-one">
                    <div class="col conversation">
                      <a class="" href="index.html">
                        <img src="public/img/back.png" width="20" height="20"  aria-hidden="true">
                        </a>
                        <img src="public/img/salman.jpg" width="50" height="50"  aria-hidden="true">
                          <span class="name-meta">Salman</span>
                          <span class="message-time user-online"> Online </span>
                          <div class="chating">
                            <div class="col-sm-12 chat-day">
            Today
          </div>
                            <div class="row message-body">
                              <div class="col-sm-12 message-main-receiver">
                                <div class="receiver">
                                  <div class="message-text">
               Hey....
              </div>
                                  <label  class="bluetick pull-right">&#10003;&#10003;</label>
                                </div>
                              </div>
                            </div>
                            <div class="row message-body">
                              <div class="col-sm-12 message-main-sender">
                                <div class="sender">
                                  <div class="message-text">
                yup what happen.....
              </div>
                                  <label  class="fadetick pull-right">&#10003;&#10003;</label>
                                </div>
                              </div>
                            </div>
                            <div class="row message-body">
                              <div class="col-sm-12 message-main-receiver">
                                <div class="receiver">
                                  <div class="message-text">
               where are you..?
              </div>
                                  <label  class="bluetick pull-right">&#10003;&#10003;</label>
                                </div>
                              </div>
                            </div>
                            <div class="row message-body">
                              <div class="col-sm-12 message-main-sender">
                                <div class="sender">
                                  <div class="message-text">
                home....dude
              </div>
                                  <label  class="fadetick pull-right">&#10003;&#10003;</label>
                                </div>
                              </div>
                            </div>
                            <div class="col-sm-12 chat-day">
            Today
          </div>
                            <div class="row message-body">
                              <div class="col-sm-12 message-main-receiver">
                                <div class="receiver">
                                  <div class="message-text">
               Hi, what are you doing?!
              </div>
                                  <label  class="bluetick pull-right">&#10003;&#10003;</label>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="row reply">
                            <div class="col-sm-1 col-xs-1 reply-emojis">
                              <i class="fa fa-smile-o fa-2x"></i>
                            </div>
                            <div class="col-sm-9 col-xs-9 reply-main">
                              <textarea class="form-control" rows="1" id="comment">Type a message</textarea>
                            </div>
                            <div class="col-sm-1 col-xs-1 reply-recording">
                              <i class="fa fa-microphone fa-2x" aria-hidden="true"></i>
                            </div>
                            <div class="col-sm-1 col-xs-1 reply-send">
                              <i class="fa fa-send fa-2x" aria-hidden="true"></i>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <script src="public/bootstrap.min.js"></script>
                    <script src="public/jquery-1.11.1.min.js"></script>
                    <script type="text/javascript" src="public/script.js"></script>
                    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
                    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
                  </body>
                </html>
